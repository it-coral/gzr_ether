<div class="inventory-item">
  <div class="col-md-15">
    <div class="item-wrapper" [ngStyle]="{'border-color': colorArray[index]}">
        <div class="item-img">
          <img [src]="itemImageLink">
        </div>
        <div class="item-name">
          Item Name
        </div>
        <div class="btn-view">
          <span>View</span>
        </div>
      </div>
  </div>
</div>
